<script type="text/javascript">
    $("#login").click(function () {
        var e = 0;
        var name = $("#username").val();
        var pwd = $("#password").val();
        var re = /^[A-Za-z\d]+([-_.][A-Za-z\d]+)*@([A-Za-z\d]+[-.])+[A-Za-z\d]{2,4}$/;
        if (name == "") {
            swal("An Error", "请输入用户名", "error");
            return false;
        }
        if (!re.test(name)) {
            swal("An Error", "请输入正确格式的用户名", "error");
            return false;
        }
        if (pwd == "") {
            swal("An Error", "请输入密码", "error");
            return false;
        }
        if (pwd.length < 6) {
           swal("An Error", "密码长度最小为6", "error");
            return false;
        }
        if (e == 0) {
            $.post("{:url('login/ajaxLogin')}", { name: name, pass: pwd }, function (data) {
                if (data.code == '1') {

                    swal("Nice!!!",data.msg, "success");//layer.msg('不开心。。', {icon: 5});
                    window.location.href = data.url;
                } else {
                   
                    swal("An Error", data.msg, "error");
                }
            })
        }

    })
</script>
